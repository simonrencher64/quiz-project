		<h1> How do you define a class in css?</h1>
		<form >
		<input type="radio" id="q6.1" name="define_class" value=".myClass">
		<label for="q6.1">.myClass</label><br>
		
		<input type="radio" id="q6.2" name="define_class" value="#myClass">
		<label for="q6.2">#myClass</label><br>
		
		<input type="radio" id="q6.3" name="define_class" value="let myClass">
		<label for="q6.3">let myClass</label><br>
		
		<input type="radio" id="q6.4" name="define_class" value=":myClass">
		<label for="q6.4">:myClass</label><br>
		
		<input type="submit" id="su6" value="Submit">
		</form>
		<p id="a6" class="hiddenAnswer">Correct Answer: .myClass</p>
